apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: k8s-app
spec:
  selector:
    matchLabels:
      app: k8s-app
  replicas: 3 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: k8s-app
        tier: frontend
    spec:
      containers:
      - name: k8s-app
        image: ${REPOSITORY_TAG}
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-app
spec:
  selector:
    app: k8s-app
    tier: frontend
  ports:
  - name: http
    port: 80
    targetPort: 8080
  type: LoadBalancer
